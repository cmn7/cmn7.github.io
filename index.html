<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">

    <!-- Load Three.js (Required for AMI.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Load AMI.js (Medical Imaging Library) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ami.js/0.0.22/ami.min.js"></script>

    <style>
        /* Fullscreen NIfTI Viewer */
        #container {
            width: 100%;
            height: 85vh;
            background-color: black;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
    </header>

    <nav>
        <a href="index.html">home</a> |
        <a href="about.html">about</a> |
        <a href="research.html">research</a> |
        <a href="contact.html">contact</a>
    </nav>

    <main>
        <p></p>

        <!-- NIfTI Viewer Container -->
        <div id="container"></div>

    </main>

    <script>
        // Create the AMI.js Viewer
        const container = document.getElementById('container');

        // Setup the AMI.js Renderer
        const renderer = new AMI.Renderer(container);
        renderer.init();

        // Load NIfTI file
        const loader = new AMI.VolumeLoader(container);
        
        loader.load(["ShearStiffness_winfo_erode4_new.nii"]).then(() => {
            const series = loader.data[0];
            const stack = series.stack[0];

            renderer.addSeries(series);
            renderer.start();
        }).catch(error => console.error('Error loading NIfTI:', error));
    </script>

</body>
</html>
