<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">

    <!-- Load Three.js (Required for AMI.js) -->

    <!-- Load AMI.js -->
    <script src="https://cdn.jsdelivr.net/npm/ami.js"></script>

    <style>
        /* Fullscreen NIfTI Viewer */
        #container {
            width: 100%;
            height: 85vh;
            background-color: black;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
    </header>

    <nav>
        <a href="index.html">home</a> |
        <a href="about.html">about</a> |
        <a href="research.html">research</a> |
        <a href="contact.html">contact</a>
    </nav>

    <main>
        <p></p>

        <!-- NIfTI Viewer Container -->
        <div id="container"></div>

    </main>

    <script>
        async function loadNifti() {
            try {
                // Initialize AMI.js Renderer
                const container = document.getElementById('container');

                // Create a WebGL renderer
                const renderer = new AMI.VolumeRenderer(container);
                renderer.init();

                // Load the NIfTI file
                const loader = new AMI.VolumeLoader(container);
                const series = await loader.load(["ShearStiffness_winfo_erode4_new.nii"]);

                if (!series || series.length === 0) {
                    throw new Error("Failed to load the NIfTI file. Check the file path.");
                }

                const stack = series[0].stack[0];

                // Add the series to the renderer
                renderer.addSeries(series[0]);
                renderer.start();

                console.log("NIfTI file loaded successfully.");

            } catch (error) {
                console.error("Error loading NIfTI:", error);
            }
        }

        // Load the NIfTI file on page load
        window.onload = loadNifti;
    </script>

</body>
</html>
