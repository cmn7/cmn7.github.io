<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r</title>
    <link rel="stylesheet" href="style.css">

    <!-- Include AMI.js -->
    <script src="https://unpkg.com/ami.js"></script>

    <style>
        /* Fullscreen NIfTI Viewer */
        #container {
            width: 100%;
            height: 85vh;
            background-color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
    </header>

    <nav>
        <a href="index.html">home</a> |
        <a href="about.html">about</a> |
        <a href="research.html">research</a> |
        <a href="contact.html">contact</a>
    </nav>

    <main>
        <p></p>

        <!-- NIfTI Viewer Container -->
        <div id="container"></div>

    </main>

    <script>
        const container = document.getElementById('container');
        const loader = new AMI.VolumeLoader(container);

        loader.load(["ShearStiffness_winfo_erode4_new.nii"]).then(() => {
            const series = loader.data[0];
            const stack = series.stack[0];

            const renderer = new AMI.VolumeRenderer(container, series, stack);
            renderer.start();
        }).catch(error => console.error('Error loading NIfTI:', error));
    </script>

</body>
</html>
