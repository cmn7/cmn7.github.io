<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caitlin Neher</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .image-container img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
        }
        .text-container {
            flex: 1;
            text-align: right;
            padding-right: 50px;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            margin: 5px 0;
            opacity: 0.8;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                text-align: center;
                justify-content: center;
                padding: 10px;
            }
            .text-container {
                text-align: center;
                padding-right: 0;
            }
            .image-container img {
                max-width: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="brain_image.png" alt="Brain Image">
    </div>
    <div class="text-container">
        <h1>Caitlin Neher</h1>
        <p><a href="mailto:neherc@uw.edu">neherc@uw.edu</a></p>
    </div>
</body>
</html>
