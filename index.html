<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caitlin Neher</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            height: 100vh;
            padding-left: 50px; /* Shift content from the edge */
        }
        .container {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between image and text */
        }
        .image-container img {
            max-width: 150px; /* Adjust as needed */
            height: auto;
            border-radius: 10px;
        }
        .text-container {
            text-align: left;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            margin: 5px 0;
            opacity: 0.8;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding-left: 20px;
            }
            .container {
                flex-direction: column;
                text-align: center;
            }
            .text-container {
                text-align: center;
            }
            .image-container img {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="mre.png" alt="Brain Image">
        </div>
        <div class="text-container">
            <h1></h1>
            <p><a </a></p>
        </div>
    </div>
</body>
</html>
